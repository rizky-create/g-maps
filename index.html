<!DOCTYPE html>
<html>
<head>
    <title>Input Gmaps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <input name="point" data-toggle='input-gmap' data-points='-6.169696,106.821420;-6.170080,106.840088'>
            <input name="point" data-toggle='input-gmap' required>
            <input id="input-gmap" name="point" required>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtXoVgcs3Ohcw02cht_cLAvPPB9WCGyJg"></script>
<script type="text/javascript" src="input.gmap.js"></script>
</html>
